<meta charset="utf-8">
<script>
    var a = 0;
    var n = 10;
    do {
        if (a === 0) {
            alert(a++ + ' - это 0');
        }

        alert(a++ + ' - это нечетное число');
        if (a % 2 === 0) {
            alert(a++ + ' - это четное число');
        }

    } while (a < n);
</script>
