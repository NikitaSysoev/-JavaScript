<meta charset="utf-8">
<script>
    function sum(x, y) {
        return (x + y);
    }

    function residual(x, y) {
        return (x - y);
    }

    function multiplication(x, y) {
        return (x * y);
    }

    function degree(x, y) {
        return (x / y);
    }
    
    while (2) {
       var a = parseFloat(prompt('Число a'));
    var b = parseFloat(prompt('Число b'));
    alert('Сумма a и b равна ' + sum(a, b));
    alert('Разность a и b равна ' + residual(a, b));
    alert('Произведение a и b равно ' + multiplication(a, b));
    alert('Деление a на b равно ' + degree(a, b)); 
    }
    
</script>
